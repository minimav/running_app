{% extends "base.html" %}

{% block css %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', path='/css/login.css') }}">
{% endblock %}

{% block navbar %}
{% endblock %}

{% block main_content %}
<div id="login-container">
    <div class="login-form">
        <form id="login-form">
            <h2 id="login-title">Running app login</h2>
            <div class="form-group">
                <label for="username-input">Username</label>
                <input type="text" name="username" class="form-control" id="username-input"
                    placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" name="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div id="login-button">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <div class="login-form">
        <button class="btn btn-primary" onClick="register()">Register</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', path='/javascript/base.js') }}"></script>
<script src="{{ url_for('static', path='/javascript/auth.js') }}"></script>
{% endblock %}
